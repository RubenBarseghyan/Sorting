			function sortArray(arr, l, r){

			let j = r;

				xIndex = parseInt((l+r)/2);
				x = arr[xIndex];
				<!-- console.log("x=="+x); -->

						<!-- console.log("i chpoxac="+i); -->
						
					}

						<!-- console.log("j chpoxac="+j); -->

							arr[i] = temp;
							i = i+1;
							j = j-1;
						}
					
				
				}		
				if(i<r){
					sortArray(arr, i, r); 
				}
				if(l<j){

				}
